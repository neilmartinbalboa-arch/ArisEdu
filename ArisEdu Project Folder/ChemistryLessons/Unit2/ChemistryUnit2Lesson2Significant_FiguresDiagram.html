      opacity: 0;
      transform: translateY(-6px);
      transition: opacity 0.18s ease, transform 0.18s ease, visibility 0.18s;
      position: absolute;
      top: 100%;
      right: 1rem;
    }

    body.dark-mode .settings-menu {
      background: #0f172a;
      color: #cbd5e1;
    }

    body.dark-mode {
      background-color: #1e293b;
      color: #e2e8f0;
    }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;

    }

    .diagram-card {

    .diagram-placeholder {

    body.dark-mode .diagram-placeholder {

      <a class="taskbar-button" id="login-signup-button" href="/ArisEdu Project Folder/LoginSignup.html">üîê Login/Signup</a>
    </div>
    <div class="settings-menu" id="settings-menu" aria-hidden="true">
      <div class="settings-item">
        <label style="display:flex;align-items:center;gap:0.5rem;cursor:pointer;">
          <input type="checkbox" id="dark-mode-checkbox" />
          <span>Dark Mode</span>
        </label>
      </div>
      <div class="settings-item">Preferences</div>
    </div>
  </nav>
  <main class="main-container">
    <h2 class="page-title">Unit 2 Lesson 2: Significant Figures Diagram</h2>

  <script>
    document.getElementById('back-button').addEventListener('click', () => {
      window.location.href = 'ChemistryUnit2Lesson2Significant_Figures.html';
    });

    document.getElementById('settings-button').addEventListener('click', () => {
      const menu = document.getElementById('settings-menu');
      const isHidden = menu.getAttribute('aria-hidden') === 'true';
      menu.setAttribute('aria-hidden', !isHidden);
      if (isHidden) {
        menu.style.visibility = 'visible';
        menu.style.opacity = '1';
        menu.style.transform = 'translateY(0)';
      } else {
        menu.style.visibility = 'hidden';
        menu.style.opacity = '0';
        menu.style.transform = 'translateY(-6px)';
      }
    });

    document.getElementById('dark-mode-checkbox').addEventListener('change', (e) => {
      if (e.target.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });

    document.body.classList.add('dark-mode');
    document.getElementById('dark-mode-checkbox').checked = true;
  </script>
 </body>
